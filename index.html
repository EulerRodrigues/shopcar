<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>challenge-29</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <header>
        <h1>
            <span data-js="company-name"></span> - 
            <span data-js="company-phone"></span>
        </h1>
    </header>
    <form  data-js="form-register">
        <div>
            <label for="">Imagem</label>
            <input type="text" data-js="image">
        </div>
        <div>
            <label for="">Marca/Modelo</label>
            <input type="text" data-js="brand-model">
        </div>
        <div>
            <label for="">Ano</label>
            <input type="text" data-js="year">
        </div>
        <div>
            <label for="">Placa</label>
            <input type="text" data-js="plate">
        </div>
        <div>
            <label for="">Cor</label>
            <input type="text" data-js="color">
        </div>
        <div>
            <button type="submit">Cadastrar</button>
        </div>
    </form>
    <div class="nbsp"></div>
    <table class="pure-table pure-table-striped">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Marca/Modelo</th>
                    <th>Ano</th>
                    <th>Placa</th>
                    <th>Cor</th>
                    <th>Administrar</th>
                </tr>
            </thead>
        
            <tbody data-js="table-car">
            </tbody>
        </table>
    <script src="dom.js"></script>
    <script src="main.js"></script>
</body>
</html>
